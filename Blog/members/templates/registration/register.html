{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Register....</h1>
    <br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-primary">Register</button>
        </form>
    </div>
{%endif%}
<h1>You are not allowed here.</h1>
{% endblock %}
