{% extends 'base.html' %}
{% block title %} {{ post.title_tag }} {% endblock %}

{% block content %}

<!-- this if else statement makes sure a non-user cannot access the add post page from a post without authenticating (logging in) -->
{% if user.is_authenticated %}
    <h1>Add Post....</h1>
    <br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media}}
            {{ form.as_p}}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>
    <script>
        let name = "{{ user.id }}";
        document.getElementById("user").value = name;
    </script>
{% else %}
    <h1>You are not allowed here.</h1>
{% endif %}
{% endblock %}
