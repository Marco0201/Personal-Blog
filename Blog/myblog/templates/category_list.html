{% extends 'base.html' %}
{% block content %}
<h1>Blog Categories</h1>

    {% for item in cat_menu_list %}

        <h4 class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{ item }}</a></h4>

    {% endfor %}

{% endblock %}
